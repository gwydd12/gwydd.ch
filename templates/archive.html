<!-- archive.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        /* Add some basic styles to match the appearance */
        .archive-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .archive-item {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .archive-item .date {
            width: 100px; /* Adjust this width to your preference */
            text-align: left;
            margin-right: 10px;
        }
        .archive-item .title {
            flex-grow: 1;
        }
        .archive-item a {
            text-decoration: none;
            color: #0000EE; /* Matching link color */
        }
    </style>
</head>
<body>
    <ul class="archive-list">
        $for(posts)$
        <li class="archive-item">
            <span class="date">$date$</span>
            <span class="title"><a href="$url$">$title$</a></span>
        </li>
        $endfor$
    </ul>
</body>
</html>
